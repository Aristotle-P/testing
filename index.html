<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="rainStormBackgroundImg"></div>
        </div>
        <div class="carousel-item">
          <div class="snowStormBackgroundImg"></div>
        </div>
        <div class="carousel-item">
          <div class="sunnyDayBackgroundImg"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <form role="form" class="form-inline">
            <div class="form-group">
              <label for="citySearch">
                Search for a City:
              </label>
            </div>
            <input type="text" class="form-control" id="citySearch" />
            <button type="button" class="btn btn-primary" id ="searchBtn" onclick="buildQueryURL()">
              Search
            </button>
          </form>
          <table class="table table-sm table-hover table-striped" >
            <thead>
              <tr>
                <th>
                  Search History
                </th>
              </tr>
            </thead>
            <tbody  id="searchHistory">
            </tbody>
          </table>
        </div>
        <div class="col-md-8">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <h2 id="nameOfCity">
                  Search for a City!
                </h2>
                <div id="icon0">
                </div>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="temperatureTD">
                  Temperature:
                </td>
              </tr>
              <tr>
                <td id="feelsLikeTD">
                  Feels Like:
                </td>
              </tr>
              <tr>
                <td id="humidityTD">
                  Humidity:
                </td>
              </tr>
              <tr>
                <td id="windSpeedTD">
                  Wind Speed:
                </td>
              </tr>
              <tr>
                <td id="uvIndexTD">
                  UV Index:
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          <h4 id= "fiveDay">5-Day Forecast:</h4>
          
          <div class="row">
            <div class="col-sm-3 col-sm-offset-1 fiveDay" id="day1">
              <p class="text-center">
                <h6 id="day1date"></h6>
                <div id="icon1"></div>
                <div id="temp1"></div>
                <div id="humidity1"></div>
              </p>
            </div>
            <div class="col-sm-3 fiveDay" id="day2">
              <p class="text-center">
                <h6 id="day2date"></h6>
                <div id="icon2"></div>
                <div id="temp2"></div>
                <div id="humidity2"></div>
              </p>
            </div>
            <div class="col-sm-3 fiveDay" id="day3">
              <p class="text-center">
                <h6 id="day3date"></h6>
                <div id="icon3"></div>
                <div id="temp3"></div>
                <div id="humidity3"></div>
              </p>
            </div>
            <div class="col-sm-3 fiveDay" id="day4">
              <p class="text-center">
                <h6 id="day4date"></h6>
                <div id="icon4"></div>
                <div id="temp4"></div>
                <div id="humidity4"></div>
              </p>
            </div>
            <div class="col-sm-3 fiveDay" id="day5">
              <p class="text-center">
                <h6 id="day5date"></h6>
                <div id="icon5"></div>
                <div id="temp5"></div>
                <div id="humidity5"></div>
              </p>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
